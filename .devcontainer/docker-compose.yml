version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - NODE_ENV=development
    command: sleep infinity

volumes:
  node_modules:
